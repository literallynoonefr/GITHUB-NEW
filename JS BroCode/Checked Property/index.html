<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checked Property</title>
    <link rel="stylesheet" href="all.css">
</head>
<body>
    <input type="checkbox" id="my_checkbox">
    <label for="my_checkbox">Subscribe</label><br><br>
    
    <input type="radio" id="visa_btn" name="card">
    <label for="visa_btn">Visa</label><br>

    <input type="radio" id="mastercard_btn" name="card">
    <label for="mastercard_btn">MasterCard</label><br>

    <input type="radio" id="paypal_btn" name="card">
    <label for="paypal_btn">PayPal</label><br><br>

    <button type="submit" id="my_submit">Submit</button>

    <p id="sub_result"></p>
    <p id="payment_result"></p>

    <script src="scripts/script.js"></script>
</body>
</html>
