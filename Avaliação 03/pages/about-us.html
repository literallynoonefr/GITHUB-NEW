        </nav>
    </header>

    <main>

        <!-- SEÇÃO CENTRAL -->
        <h1 id="top_main_h1">SOBRE NÓS</h1>

        <section id="all_father">
            <div id="div_controller">
                <div>
                    <h2>Nossa missão!</h2>
                    <p>LOREM</p>
                </div>
                <div id="image_template_bg"></div>
            </div>

            <div id="middle_div">

                <div>
                    <h2>Como ajudaremos?</h2>
                    <p>LOREM</p>
                </div>
            </div>

            <div id="div_controller">

        <!-- SEÇÃO INFERIOR -->
        <h1 id="top_main_h1">GALERIA</h1>

        <!-- BOOTSTRAPPED CAROUSEL -->
        <section id="carrossel">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <!-- Botões de cada item específico -->
                <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <!-- Conteúdo do Carrossel -->
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../images/original/fotos/carousel04.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../images/original/fotos/carousel02.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../images/original/fotos/carousel03.jpg" class="d-block w-100" alt="...">
                </div>
                </div>
                <!-- Setas do Carrossel -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </main>
