<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawShop</title>
    <link rel="shortcut icon" href="../images/happy_flaticon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/all.css">
    <link rel="stylesheet" href="../styles/loja.css">
    
</head>
<body data-bs-theme="dark">
    <header>
        <nav>
            <div id="nav_div1">
                <img src="../images/logo/logoWhite.svg" alt="">
                <a href="../index.html">Home</a>
                <a href="">Adoção</a>
                <a href="">Galeria</a>
                <a href="">Contatos</a>
                <a href="loja.html">Loja</a>
            </div>

            <div id="nav_div2">
                <button onclick="trocarTema(false)" id="btnTema" class="btn btn-outline-light mx-2" type="button">
                    <img id="btnTemaImg" src="../images/sun-fill.svg" alt="">
                </button>
            </div>
        </nav>
    </header>

    <main>
        <div id="divdiv"></div>

        <section id="catalogo"></section>
    
    </main>



    <footer>
        &copy; Todos os direitos reservados a @PawShop - 2024
    </footer>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="carrinho" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h2 class="offcanvas-title" id="offcanvasExampleLabel">Carrinho</h2>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <div class="offcanvas-body d-flex flex-column justify-content-between">
            <div class="container-fluid">
                <div id="div_mensagem"></div>
                <div id="carrinho_lista" class="mt-4"></div>
            </div>
            <div id="carrinho_info">
                <div id="valor_total"></div>
                <a href="pagamento.html"><button class="btn btn-success w-100" type="button">Pagar</button></a>

            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/script.js"></script>
</body>
</html>
