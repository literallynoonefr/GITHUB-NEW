<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawShop - Pagamento</title>
    <link rel="stylesheet" href="../styles/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="../images/happy_flaticon.png" type="image/x-icon">
</head>
<body data-bs-theme="dark">
    <header>
        <nav>
            <div id="nav_div1">
                <img src="../images/logo/logoWhite.svg" alt="">
                <a href="../index.html">Home</a>
                <a href="">Adoção</a>
                <a href="">Galeria</a>
                <a href="">Contatos</a>
                <a href="loja.html">Loja</a>
            </div>

            <div id="nav_div2">
                <button onclick="trocarTema(false)" id="btnTema" class="btn btn-outline-light mx-2" type="button">
                    <img id="btnTemaImg" src="../images/sun-fill.svg" alt="">
                </button>
            </div>
        </nav>
    </header>

    
</body>
<main>
    <div id="divdiv"></div>

    <form class="p-4 d-flex flex-column align-items-center gap-4">
        <div class="form-group w-25">
          <label for="exampleInputEmail1">Endereço de E-mail</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">Suas informações jamais serão compartilhadas com terceiros.</small>
        </div>
        <div class="form-group w-25">
          <label for="exampleInputPassword1">Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="form-group w-25">
            <label for="inputAddress">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Rua 123 Bairro xyz">
          </div>
          <div class="form-group w-25">
            <label for="inputAddress2">Complemento</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, Referência...">
          </div>
          <div class="form-group col-md-4 w-25">
            <label for="inputState">País</label>
            <select id="inputState" class="form-control">
              <option selected>Escolher...</option>
              <option>Brasil</option>
              <option>Argentina</option>
              <option>Uruguai</option>
              <option>Bolívia</option>
              <option>Peru</option>
              <option>Chile</option>
            </select>
          </div>
          <div class="w-25">
            <div class="form-group w-100">
              <label for="inputCity">Estado</label>
              <input type="text" class="form-control" id="inputCity">
            </div>

            <div class="form-group w-100">
                <label for="inputCity">Cidade</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            
            <div class="form-group w-100">
              <label for="inputZip">CEP</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Salvar dados para uma próxima compra?
              </label>
            </div>
          </div>

          <hr>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              PayPal
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Cartão de crédito
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Pix
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              ApplePay
            </label>
          </div>



          
        <button type="submit" class="btn btn-primary">Confirmar</button>  
    </form>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../scripts/script.js"></script>

</html>
