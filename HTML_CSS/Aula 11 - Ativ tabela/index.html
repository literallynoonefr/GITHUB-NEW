<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATIV TABELA</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <main>
    <div id="salario">
      <img src="images/salario-familia.jpg" alt="imagem salario">
    </div>

          <br>

    <form action="#" method="get">
      <div id="controlador">
        <input placeholder="Empregado" required type="text">
          <br>
          <br>
        <input placeholder="Quantidade de filhos menores de 14 anos ou inválidos" type="number">
          <br>
          <br>
        <input placeholder="Salário Contribuição" type="number">
      </div>  
    </form>

          <br>
          <br>

  <table>
    <thead>
      <tr>
        <th>Salário-contribuição</th>
        <th>Cota do salário família</th>
      </tr>
    </thead>
    
    <tbody>
      <tr>
        <td>Até R$ 806,80</td>
        <td>R$ 41,37 por filho</td>
      </tr>
      <tr>
        <td>Entre R$ 806,81 e R$ 1.212,64</td>
        <td>R$ 29,16 por filho</td>
      </tr>  
      <tr>
        <td>Mais de R$ 1.212,64</td>
        <td>Não há</td>
      </tr>
    </tbody>
  </table>

        <br>
        <br>

  <button type="submit" id="calc_button">Calcular</button>

  </main>
  
</body>
</html>
