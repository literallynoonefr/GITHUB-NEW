<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div id="div_pai">
        <!-- <p id="result"></p> -->
        <div class="div_filho">
            <button id="botao1" type="button" onclick="botao_numero('0')">0</button>
            <button id="botao1" type="button" onclick="botao_numero('1')">1</button>
            <button id="botao1" type="button" onclick="botao_numero('2')">2</button>
            <button id="botao1" type="button" onclick="botao_numero('3')">3</button>
            <button id="botao1" type="button" onclick="botao_numero('4')">4</button>
            <button id="botao1" type="button" onclick="botao_numero('5')">5</button>
            <button id="botao1" type="button" onclick="botao_numero('6')">6</button>
            <button id="botao1" type="button" onclick="botao_numero('7')">7</button>
            <button id="botao1" type="button" onclick="botao_numero('8')">8</button>
            <button id="botao1" type="button" onclick="botao_numero('9')">9</button>
            <button id="botao1" type="button" onclick="botao_operacao('+')">+</button>
            <button id="botao1" type="button" onclick="botao_operacao('-')">-</button>
            <button id="botao1" type="button" onclick="botao_operacao('*')">*</button>
            <button id="botao1" type="button" onclick="botao_operacao('/')">/</button>
            <button id="botao1" type="button" onclick="calcular('=')">=</button>
            <button id="botao1" type="button" onclick="reset('Reset')">Reset</button>
            <script src="scripts/calc_arrancar.js"></script>
        </div>
    </div>
</body>
</html>
