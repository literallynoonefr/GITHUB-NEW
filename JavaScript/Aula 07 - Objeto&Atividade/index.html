<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/all.css">
    <!-- Se quiser que o seu css tenha prioridade, coloque embaixo do bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main>
        <section id="section_cadastro">
            <!-- class="d-flex flex-column bg-primary container-fluid" -->
            <div id="cadastro">
                <label for="marca">Insira a marca</label>
                <input class="form-control" id="marca" type="text">

                <label for="modelo">Insira o modelo</label>
                <input class="form-control" id="modelo" type="text">

                <label for="ano">Insira o ano</label>
                <input class="form-control" id="ano" type="number">

                <label for="cor">Insira a cor</label>
                <input class="form-control" id="cor" type="color">

                <label for="vel_max">Insira a velocidade m√°xima</label>
                <input class="form-control" id="vel_max" type="number">

                <button class="btn btn-success" type="button" id="botao_cadastro">Cadastrar</button>
            
                <div id="resultado"></div>
            </div>
        </section>
    </main>
    <script src="scripts/constructor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
